<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>So You Think You Can Code</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/257e4dd7de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="start-screen">
        <h4>Corey's Super Hard (Timed) Coding Quiz</h4>
        <i class="fas fa-exclamation-triangle fa-5x"></i>
        <p>
          Warning: not for the faint of heart. Enter at your own risk. Get it
          right, get more time; get is wrong, lose time...
        </p>
        <div style="display: flex; justify-content: space-around;">
          <button style="width: 40%" class="btn btn-danger" id="start-btn">Start</button>
          <a style="width: 40%"  href="./highscore.html"
            ><button class="btn btn-danger">View Scores</button></a
          >
        </div>
      </div>

      <div class="hide" id="question-card">
        <div id="question-title">Question goes here</div>
        <div id="choices" class="choices"></div>
        <div id="timer"></div>
      </div>
      <div class="hide" id="endGame-card">
        <h2 class="card-title">You <span id="status"> Won!</span></h2>
        <form id="score-form">
          <div class="form-group">
            <label for="first">First Name:</label>
            <input type="text" class="form-control" id="first" />
          </div>
          <div class="form-group">
            <label for="last">Last Name:</label>
            <input type="text" class="form-control" id="last" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button
          type="click"
          id="reset"
          class="btn btn-primary hide"
          onclick="startQuiz()"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
